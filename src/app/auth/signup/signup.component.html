<div class="container col-md-8 offset-md-2">
  <div class="card card-padding">
     <div class="text-center">
        <img [src]="signupImage" width="100" />
        <div class="font-weight-bold signup-txt" >Create Account</div>
     </div>
     <div>
     <form class="card-padding" [formGroup]="signupForm">
        <div class="row" >
            <div class="col-md-6 mb-3 padding-tb">
              <label for="firstName">First name</label>
              <input formControlName="firstName" type="text" class="form-control" id="firstName" placeholder="Enter your first name" value="" required>
            </div>
            <div class="col-md-6 mb-3 padding-tb">
              <label for="lastName">Last name</label>
              <input formControlName="lastName" type="text" class="form-control" id="lastName" placeholder="Enter your last name" value="" required>
            </div>
            <div class="col-md-6 mb-3 padding-tb">
                <label for="address">Address</label>
                <input formControlName="address" type="text" class="form-control" id="address" placeholder="Enter your address" value="" required>
            </div>
            <div class="col-md-6 mb-3 padding-tb">
                <label for="emailaddress">Email Address</label>
                <input formControlName="emailaddress" type="text" class="form-control" id="emailaddress" placeholder="Enter your email address" value="" required>
            </div>
            <div class="col-md-6 mb-3 padding-tb">
                <label for="phoneNumber">Phone Number</label>
                <input formControlName="phoneNumber" type="text" class="form-control" id="phoneNumber" placeholder="Enter your phone number" value="" required>
            </div>
            <div class="col-md-6 mb-3 padding-tb">
                <label for="age">Age</label>
                <input formControlName="age" type="text" class="form-control" id="age" placeholder="Enter your age" value="" required>
            </div>
            <div class="col-md-6 mb-3 padding-tb">
                <label for="gender">Gender</label>
                <div class="gender">
                  <span class="radio-inline"><input value="0" formControlName="gender" type="radio" name="gender"/><span class="helper">Male</span></span>
                  <span class="radio-inline"><input value="1" formControlName="gender" type="radio" name="gender" /><span class="helper">Female</span></span>
                  <span class="radio-inline"><input value="2" formControlName="gender" type="radio" name="gender" /><span class="helper">Transgender</span></span>
                </div>
            </div>
            <div class="col-md-6 mb-3 padding-tb">
                <label for="income">Monthly Income</label>
                <input type="text" class="form-control" id="income" placeholder="Enter your monthly income" value="" required>
            </div>
          </div>
          <div class="row padding-tb">
                <div class="col-md-6">
                    <label for="firstName">Job Type</label>
                    <div>
                    <div class="btn-group" dropdown>
                        <button id="worktype" dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
                            Employed with MNC <span class="caret"></span>
                        </button>
                        <ul id="worktype" *dropdownMenu class="dropdown-menu" role="menu">
                          <li role="menuitem"><a class="dropdown-item" >Employed with MNC</a></li>
                          <li role="menuitem"><a class="dropdown-item" >Self Employed</a></li>
                        </ul>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                    <label for="chitAmount">Chit Amount</label>
                      <div>
                      <div class="btn-group" dropdown>
                          <button id="chitAmount" dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
                            1,00,000<span class="caret"></span>
                          </button>
                          <ul id="chitAmount" *dropdownMenu class="dropdown-menu" role="menu">
                            <li role="menuitem"><a class="dropdown-item" >1,00,000</a></li>
                            <li role="menuitem"><a class="dropdown-item" >2,00,000</a></li>
                            <li role="menuitem"><a class="dropdown-item" >5,00,000</a></li>
                          </ul>
                      </div>
                    </div>
                </div>
              </div>
              <div class="row padding-tb">
                    <div class="col-md-6">
                            <label for="firstName">Bank Name</label>
                            <div>
                            <div class="btn-group" dropdown>
                                <button id="bankname" dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
                                    HDFC <span class="caret"></span>
                                </button>
                                <ul id="bankname" *dropdownMenu class="dropdown-menu" role="menu">
                                  <li role="menuitem"><a class="dropdown-item" >HDFC</a></li>
                                  <li role="menuitem"><a class="dropdown-item" >AXIS</a></li>
                                  <li role="menuitem"><a class="dropdown-item" >ICICI</a></li>
                                </ul>
                            </div>
                          </div>
                    </div>
                    <div class="col-md-6 mb-3 padding-tb">
                            <label for="accountNumber">Bank Account Number</label>
                            <input type="text" class="form-control" id="accountNumber" placeholder="Enter your bank account number" value="" required>
                    </div>
              </div>
      </form>
    </div>
    {{signupForm.value|json}}
    <button class="btn btn-primary custom-reg-btn col-md-4 offset-md-4">Create my account</button>
  </div>
</div>
